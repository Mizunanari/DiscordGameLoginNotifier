name: Docker Image CI

permissions:
  packages: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  image-push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/Mizunanari/DiscordDiscordGameLoginNotifier:latest
    - name: Publish the Docker image
      run: docker push ghcr.io/Mizunanari/DiscordDiscordGameLoginNotifier:latest 
